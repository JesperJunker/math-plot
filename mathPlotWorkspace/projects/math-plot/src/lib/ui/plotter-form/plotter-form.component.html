<div [formGroup]="formulaGroup">
  <label for="formula">Formula</label>
  <input id="formula" type="text" formControlName="formula">
  <label for="start">Start</label>
  <input id="start" type="number" step="0.01" formControlName="start">
  <label for="end">End</label>
  <input id="end" type="number" step="0.01" formControlName="end">
  <label for="type">Type</label>
  <select id="type" formControlName="type" [value]="0">
    <option value="Polar">Polar</option>
    <option value="Cartesian">Cartesian</option>
  </select>
</div>
